version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: soroban-registry-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: soroban_registry
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: soroban-registry-api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/soroban_registry
      RUST_LOG: debug
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:3001/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    volumes:
      - ./backend:/app
      - cargo_cache:/usr/local/cargo/registry

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: soroban-registry-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:
  cargo_cache:
