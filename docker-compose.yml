version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: soroban-registry-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: soroban_registry
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: soroban-registry-api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/soroban_registry
      RUST_LOG: debug
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:3001/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    volumes:
      - ./backend:/app
      - cargo_cache:/usr/local/cargo/registry

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: soroban-registry-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

  tagging-service:
    build:
      context: ./tagging-service
      dockerfile: Dockerfile
    container_name: soroban-registry-tagging
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/soroban_registry
      PORT: "3002"
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy

  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: soroban-prometheus
    volumes:
      - ./observability/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=30d"
    ports:
      - "9090:9090"
    depends_on:
      - api

  grafana:
    image: grafana/grafana:10.4.0
    container_name: soroban-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - ./observability/grafana:/etc/grafana/provisioning/dashboards
      - grafana_data:/var/lib/grafana
    ports:
      - "3003:3000"
    depends_on:
      - prometheus

  loki:
    image: grafana/loki:2.9.7
    container_name: soroban-loki
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki

  jaeger:
    image: jaegertracing/all-in-one:1.55
    container_name: soroban-jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "4317:4317"
      - "16686:16686"

volumes:
  postgres_data:
  cargo_cache:
  prometheus_data:
  grafana_data:
  loki_data:

